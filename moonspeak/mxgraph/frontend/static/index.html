<!DOCTYPE html>
<html>
<head>
	<title>Basic panel</title>
    <style>
    .deadzone {
    }

    .bottomleft {
        position: absolute;
        left: 1vmin;
        bottom: 1vmin;
        border-radius: 10%;
        width: 15vmin;
        height: 15vmin;
        background-color: red;
    }

    .bottomright {
        position: absolute;
        right: 1vmin;
        bottom: 1vmin;
        border-radius: 10%;
        width: 15vmin;
        height: 15vmin;
        background-color: red;
    }

    </style>
</head>

<body onload="initGraph(document.getElementById('graphContainer'),
		 	document.getElementById('toolbarContainer'),
			document.getElementById('statusContainer'));">

    <!-- Creates a container for the sidebar -->
    <div id="toolbarContainer"
            style="position:absolute;white-space:nowrap;overflow:hidden;top:0px;left:0px;max-height:24px;height:36px;right:0px;padding:6px;background-image:url('images/toolbar_bg.gif');">
    </div>

    <!-- Creates a container for the graph -->
    <div id="graphContainer"
            style="position:absolute;overflow:auto;top:36px;left:0;bottom:0;right:0;">
    </div>

    <div class="bottomright deadzone"></div>
    <div class="bottomleft deadzone"></div>

	<script type="text/javascript" src="mxClient.js"></script>
	<script type="text/javascript" src="HoverIcons.js"></script>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
