<!doctype html>
<html>
  <body>
      <script src="../common/nunjucks.js"></script>
      <script type="application/javascript">
            fetch('signup.json')
            .then(response => response.json())
            .then(data => {
                nunjucks.configure('../common', { autoescape: false, throwOnUndefined: true });
                let rendered = nunjucks.render('signup.template', data);

                document.open();
                document.write(rendered);
                document.close();
            });
      </script>
  </body>
</html>
