<!DOCTYPE html>
<html>
<head>
    <title>PlusFeature</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="static/main.css">
    <script src="static/main.js" type="text/javascript"></script>
    <script src="static/dev_mode.js" type="text/javascript"></script>
</head>

<body>

<div class="hidden" id="feature_list_container">
    <div class="featureListContainer" id="feature_list">

        <img title="workelements" id="workelements" src="static/images/icons48/table.png" class="featureIcon">
        <img title="suggestions" id="suggestions" src="static/images/icons48/gear.png" class="featureIcon">
        <img title="synonyms" id="synonyms" src="static/images/icons48/keys.png" class="featureIcon">
        <img title="submit" id="submit" src="static/images/icons48/earth.png" class="featureIcon">

    </div>
</div>

<button class="addFeature" onclick="document.getElementById('feature_list_container').classList.toggle('hidden')">
    +
</button>

</body>
</html>
