<!DOCTYPE html>
<html>
<head>
    <title>PlusFeature</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="static/main.css">
    <script src="static/main.js" type="text/javascript"></script>
</head>

<body>

<div class="hidden" id="feature-list">
    <div class="featureListContainer">

        <img src="static/images/icons48/table.png" class="featureIcon" 
            onclick="request_feature('http://f-workelements.test')">

        <img src="static/images/icons48/earth.png" class="featureIcon"
            onclick="request_feature('http://f-submit.test')">

    </div>
</div>

<button class="addFeature" onclick="document.getElementById('feature-list').classList.toggle('hidden')">
    +
</button>

</body>
</html>
