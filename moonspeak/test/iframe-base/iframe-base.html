    <title>angular2 playground</title>
    <link rel="stylesheet" href="style.css" />

<body>

<div id="main">
</div>


<script>
    setTimeout(function(){

        let l = document.getElementById("main");
        let k = document.createElement("iframe");
            k.srcdoc = '<!DOCTYPE html><head><base href="style/"><link rel="stylesheet" href="main.css"></head><body><p>Hello World!</p></body></html>';
        l.append(k);

    }, 1000);
</script>
