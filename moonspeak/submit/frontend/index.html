<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="static/main.css">
  </head>

  <body>
    <div id="elm-app"></div>
    <script src="static/custom_elements.js"></script>
    <script src="static/main.js"></script>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("elm-app")
      });

        app.ports.sendMessage.subscribe(function(message) {
            // message from elm for javascript
            // broadcast it to top window
            // also: enforce same origin
            console.log("submit posted: ")
            console.log(message);
            window.parent.postMessage(message, window.parent.location);
        });

        // see: https://developer.mozilla.org/en-US/docs/Web/API/Window/postMessage
        window.addEventListener("message", (event) => {
            if (event.origin !== window.location || event.source === window) {
                // accept only messages for your domain
                // and drop self-messages
                return;
            }
            console.log("submit received: ")
            console.log(event.data);
            app.ports.messageReceiver.send(event.data);
        });
    </script>
  </body>
</html>
