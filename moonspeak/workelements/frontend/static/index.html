<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="static/main.css">
  </head>

  <body>
    <div id="elm-app"></div>
    <script src="static/custom_elements.js"></script>
    <script src="static/main.js"></script>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("elm-app")
      });

        app.ports.sendMessage.subscribe(function(message) {
            if (window === window.parent) {
                // dont post message if the parent is yourself
                return;
            }
            // message from elm for javascript
            // broadcast it to parent window
            // also: enforce same origin
            console.log("workelements posted: ");
            console.log(message);
            window.parent.postMessage(message, window.parent.location.origin);
        });

        // see: https://developer.mozilla.org/en-US/docs/Web/API/Window/postMessage
        window.addEventListener("message", (event) => {
            if (event.origin !== window.parent.location.origin) {
                // we only accept messages from the IFrames (must be on the same domain)
                return;
            }
            console.log("workelements received: ")
            console.log(event.data);
            app.ports.messageReceiver.send(event.data);
        });
    </script>
  </body>
</html>
