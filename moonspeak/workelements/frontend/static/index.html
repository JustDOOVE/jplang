<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="static/main.css">
  </head>

  <body>
    <div id="elm-app"></div>
    <script src="static/custom_elements.js"></script>
    <script src="static/main.js"></script>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("elm-app")
      });

        app.ports.sendMessage.subscribe(function(message) {
            if (window.parent !== window) {
                // do not send self-messages
                return;
            }
            // message from elm for javascript
            // send it to parent window
            // also: enforce parent's origin/location
            console.log("workelements posted: ");
            console.log(message);
            // let params = new URL(document.location).searchParams;
            // window.parent.postMessage(message, params.get('parentOrigin'));
            window.parent.postMessage(message, 'http://moonspeak.ru');
        });

        // see: https://developer.mozilla.org/en-US/docs/Web/API/Window/postMessage
        window.addEventListener("message", (event) => {
            if (event.origin !== window.location) {
                // accept only messages for your domain
                return;
            }
            console.log("workelements received: ")
            console.log(event.data);
            app.ports.messageReceiver.send(event.data);
        });
    </script>
  </body>
</html>
