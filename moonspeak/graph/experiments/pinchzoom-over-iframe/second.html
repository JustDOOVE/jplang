<html>
  <head>
    <style>
      /* Style the button */
      button {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50px;
        width: 100px;
        font-size: 16px;
        background-color: blue;
        color: white;
        border: none;
      }

      /* Style the list */
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        overflow: auto;
        height: 70px;
        background-color: lightblue;
      }

      li {
        cursor: pointer;
      }
    </style>

    <script src="/special.js"></script>
  </head>

  <body style="touch-action: none" onload="init();" id="mainbody">
    <!-- The button -->
    <button onclick="console.log('Button clicked!')">Click me</button>

    <!-- The list of numbers -->
    <ul>
      <li onpointerup="console.log('Row 1')">1</li>
      <li onpointerup="console.log('Row 2')">2</li>
      <li onpointerup="console.log('Row 3')">3</li>
      <li onpointerup="console.log('Row 4')">4</li>
      <li onpointerup="console.log('Row 5')">5</li>
      <li onpointerup="console.log('Row 6')">6</li>
      <li onpointerup="console.log('Row 7')">7</li>
      <li onpointerup="console.log('Row 8')">8</li>
      <li onpointerup="console.log('Row 9')">9</li>
      <li onpointerup="console.log('Row 10')">10</li>
      <li onpointerup="console.log('Row 11')">11</li>
      <li onpointerup="console.log('Row 12')">12</li>
      <li onpointerup="console.log('Row 13')">13</li>
      <li onpointerup="console.log('Row 14')">14</li>
      <li onpointerup="console.log('Row 15')">15</li>
    </ul>

    <!-- Include the JavaScript code that handles the button click -->
    <script>
      const btn = document.querySelector('button');

      function random(number) {
        return Math.floor(Math.random() * (number+1));
      }

      btn.addEventListener('click', () => {
        const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
        document.body.style.backgroundColor = rndCol;
      });
    </script>
  </body>
</html>
