<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="static/main.css">
</head>

<body>

<div class="hidden" id="feature-list">
    <div class="featureListContainer">

        <img src="static/images/icons48/table.png" class="featureIcon" 
            onclick="append_feature_fullscreen(document.getElementById('features'), 'http://0.0.0.0:9001')">

        <img src="static/images/icons48/earth.png" class="featureIcon"
            onclick="append_feature(document.getElementById('features'), 'http://0.0.0.0:9003')">

        <img src="static/images/icons48/gear.png" class="featureIcon"
            onclick="append_feature(document.getElementById('features'), 'http://0.0.0.0:9008')">

        <img src="static/images/icons48/server.png" class="featureIcon"
            onclick="append_feature(document.getElementById('features'), 'http://0.0.0.0:8000')">

    </div>
</div>

<button class="addFeature" onclick="document.getElementById('feature-list').classList.toggle('hidden')">
    +
</button>

<div id="features" class="featuresContainer">
</div>


<script src="static/main.js"></script>
</body>
</html>
